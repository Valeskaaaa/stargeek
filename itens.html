<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do item</title>
    <link rel="stylesheet" href="itens.css">
</head>
<body>
   <div class="container">
    <main>
        <div class="logo">
    
         
           <div class="home">
             <a href="catalago.html"><img src="imagens/Homemenu.png" alt=""></a>
           </div>
           <img src="imagens/LOGOlogo negativa.png" alt="logo" width="250px">

        </div>
    
        <form action="catalogo.html">
     
            <div>
                <label for="">Nome do título</label>
                <input type="name" id="nome">
            </div>

            <div>
                <label for="">Descrição</label>
                <textarea name="" id="descricao" cols="30" rows="10"></textarea>
            </div>
            <div>
                <label for="">Escolha sua foto</label>
                <input type="file" id="foto">
            </div>
           
            <div class="btn-submit">
                <input type="submit" value="Incluir" id="btncadastrar">
            </div>

        </form>

        </div>
    </main>
   </div> 
   <script src="itens.js"></script>
</body>
</html>
